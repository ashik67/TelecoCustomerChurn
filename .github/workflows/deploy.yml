name: Build and Deploy to AWS EC2

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '**/.env'
      - '**/.gitignore'
      - '**/README.md'
      - '**/LICENSE'
      - '**/docs/**'
      - '**/sample_batch_input.csv'
      - '**/data_schema/**'
      - '**/EDA.ipynb'

env:
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  AWS_REGION: ${{ vars.AWS_REGION }}
  IMAGE_TAG: ${{ vars.IMAGE_TAG }}
  EC2_USER: ${{ vars.EC2_USER }}
  EC2_HOST: ${{ vars.EC2_HOST }}
  CONTAINER_NAME: ${{ vars.CONTAINER_NAME }}
  MONGO_URI: ${{ secrets.MONGO_URI }}
  S3_BUCKET: ${{ vars.S3_BUCKET }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Prepare EC2 (upgrade & install Docker)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo yum update -y
            sudo amazon-linux-extras install docker -y || sudo yum install docker -y
            sudo service docker start
            sudo usermod -a -G docker $USER || sudo usermod -a -G docker ec2-user
            sudo systemctl enable docker
            docker --version

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ECR_REPOSITORY,IMAGE_TAG,CONTAINER_NAME,MONGO_URI,S3_BUCKET
          script: |
            echo "CONTAINER_NAME=$CONTAINER_NAME"
            echo "IMAGE=${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG"
            echo "MONGO_URI=$MONGO_URI"
            echo "S3_BUCKET=$S3_BUCKET"
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            docker pull ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
            docker run -d --name $CONTAINER_NAME -e MONGO_URI="$MONGO_URI" -e S3_BUCKET="$S3_BUCKET" -p 80:8000 ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
